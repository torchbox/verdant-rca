{% load wagtailcore_tags %}
{% comment %}
    Page of URLs so they can indexed by Archive It
{% endcomment %}
<!DOCTYPE html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <title>Archive-It index page</title>
    </head>
    <body>
        <p>Count: {{ count }}</p>
        {% for page in pages %}
            <a href="{% pageurl page %}">{{ page }}</a><br>
        {% endfor %} 
    </body>
</html>
