{% load wagtailcore_tags %}

<div class="testimonial homepage-block homepage-block--full-width">
    <div class="testimonial__wrapper homepage-block__wrapper">
        <h2 class="testimonial__title homepage-heading homepage-heading--white">{{ value.title }}</h2>

        <div class="testimonial__slider js-testimonial">
            {% for testimonial in value.testimonials %}
                {% include_block testimonial %}
            {% endfor %}
        </div>
    </div>
</div>
