{% load wagtailimages_tags wagtailembeds_tags static %}

<section class="row">
    <div id='playerofeAeYdLaGHz'></div>
    <script type='text/javascript'>
        jwplayer('playerofeAeYdLaGHz').setup({
            file: 'http://uh8w7w.cloud.influxis.com:1935/uh8w7w_live/_definst_/my_stream/playlist.m3u8',
            {% if poster_image %}
                {% image poster_image original as poster_image_rendition %}
                image: '{{ poster_image_rendition.url }}',
            {% endif %}
            width: '100%',
            aspectratio: '16:9',
            autostart: 'true',
            ga: '{}',
            sharing: '{}',
            androidhls: 'true'
        });

        jwplayer().onError(function(){
            jwplayer().load({
                file:"{% static 'rca_show/stream-error.mp4' %}",
                {% if poster_image %}
                    {% image poster_image original as poster_image_rendition %}
                    image: '{{ poster_image_rendition.url }}',
                {% endif %}
            });
            jwplayer().play();
        });
    </script>
</section>
